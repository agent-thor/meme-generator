<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .meme-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .meme-preview {
            max-width: 100%;
            margin: 20px 0;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Meme Generator</h1>
        
        <div class="meme-container">
            <form id="memeForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                
                <div class="mb-3">
                    <label for="caption" class="form-label">Caption (Optional)</label>
                    <input type="text" class="form-control" id="caption" name="caption" placeholder="Enter your caption or let AI generate one">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate Meme</button>
                </div>
            </form>
            
            <div class="loading text-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Generating your meme...</p>
            </div>
            
            <div id="memePreview" class="text-center">
                <img id="previewImage" class="meme-preview" style="display: none;">
                <div id="previewCaption" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('memeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.querySelector('.loading');
            const previewImage = document.getElementById('previewImage');
            const previewCaption = document.getElementById('previewCaption');
            
            // Show loading
            loading.style.display = 'block';
            previewImage.style.display = 'none';
            previewCaption.textContent = '';
            
            try {
                const formData = new FormData(form);
                
                // First, generate caption if not provided
                if (!formData.get('caption')) {
                    const captionResponse = await fetch('/api/caption', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!captionResponse.ok) throw new Error('Failed to generate caption');
                    
                    const { caption } = await captionResponse.json();
                    formData.set('caption', caption);
                    previewCaption.textContent = caption;
                }
                
                // Generate meme
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to generate meme');
                
                // Create object URL for the image
                const blob = await response.blob();
                const objectUrl = URL.createObjectURL(blob);
                
                // Display the meme
                previewImage.src = objectUrl;
                previewImage.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate meme. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Preview uploaded image
        document.getElementById('image').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
